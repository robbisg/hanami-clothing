<!-- Page Content -->

<div class="row" ng-controller="CollectionCtrl">
    <div class="col s9">
        <h1 class="text-center title-collection" id="pe2017">{{pics.title}}</h1>
        <slick slides-to-show="3" lazy-load='ondemand' center-mode="true" center-padding='260px' variable-width="true" init-onload="true" data="pics.data">
            <div ng-repeat="img in pics.data">
                <img src="{{img.src}}">
            </div>
        </slick>
    </div>
